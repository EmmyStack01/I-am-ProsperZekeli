    <script>
        /* SAVE CONTACT */
        function downloadVCard() {
            // We join the lines with \r\n to ensure every phone recognizes the new line

                "BEGIN:VCARD",
                "VERSION:3.0",
                "FN:Prosper Zekeli",
                "TITLE:Crypto Trader",

            ].join("\r\n");

            const blob = new Blob([vcardData], { type: 'text/vcard;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            // Using a simple filename without spaces is safer for mobile downloads
            a.download = 'Prosper_Zekeli.vcf';
            a.href = url;
            a.click();
            
            // Clean up
            setTimeout(() => window.URL.revokeObjectURL(url), 100);
        }
        /*SHARE PROFILE*/
        async function shareProfile() {
            const shareData = {
                title: document.title,
                text: 'Check out this professional profile!',
                url: window.location.href
            };

            try {
                if (navigator.share) {
                    await navigator.share(shareData);
                } else {
                    // Fallback for browsers that don't support Web Share API
                    await navigator.clipboard.writeText(window.location.href);
                    alert('Link copied to clipboard!');
                }
            } catch (err) {
                console.log('Error sharing:', err);
            }
        }
